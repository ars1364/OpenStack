---
- name: Create Docker keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg
    mode: "0644"

- name: Dearmor Docker GPG key
  ansible.builtin.shell: |
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg < /tmp/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Set permissions on Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.gpg
    mode: "0644"

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture | regex_replace('x86_64', 'amd64') | regex_replace('aarch64', 'arm64') }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Create Docker data directory
  ansible.builtin.file:
    path: "{{ docker_data_root }}"
    state: directory
    mode: "0710"

- name: Configure Docker to use data disk
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "data-root": "{{ docker_data_root }}",
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
    mode: "0644"
  notify: Restart Docker

- name: Add ubuntu user to docker group
  ansible.builtin.user:
    name: ubuntu
    groups: docker
    append: yes

- name: Enable and start Docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Verify Docker
  ansible.builtin.command: docker --version
  register: docker_ver
  changed_when: false

- name: Show Docker version
  ansible.builtin.debug:
    msg: "{{ docker_ver.stdout }}"
