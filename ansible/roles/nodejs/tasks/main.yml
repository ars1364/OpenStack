---
- name: Download NodeSource setup script
  ansible.builtin.get_url:
    url: "https://deb.nodesource.com/setup_{{ node_major_version }}.x"
    dest: /tmp/nodesource_setup.sh
    mode: "0755"

- name: Run NodeSource setup
  ansible.builtin.command: /tmp/nodesource_setup.sh
  args:
    creates: /etc/apt/sources.list.d/nodesource.list

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
    update_cache: yes

- name: Verify Node.js and npm
  ansible.builtin.shell: "node --version && npm --version"
  register: node_ver
  changed_when: false

- name: Show Node.js version
  ansible.builtin.debug:
    msg: "{{ node_ver.stdout_lines }}"
